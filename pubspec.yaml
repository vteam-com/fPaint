name: fpaint
description: "A feature-rich drawing and painting application built with Flutter that allows users to create digital artwork on any platform – iOS, Android, macOS, Windows, Linux, and Web – from a single code base."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# Repository information
repository: https://github.com/vteam-com/fPaint
homepage: https://github.com/vteam-com/fPaint
issue_tracker: https://github.com/vteam-com/fPaint/issues

version: 1.1.0+1

environment:
  sdk: ">=3.9.2"
  flutter: ">=3.35.7"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  archive: ^4.0.7
  cupertino_icons: ^1.0.8
  file_picker: ^10.1.9
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  image: ^4.5.4
  material_symbols_icons: ^4.2815.0
  multi_split_view: ^3.6.0
  pasteboard: ^0.4.0
  path_provider: ^2.0.7
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  super_clipboard: ^0.9.1
  url_launcher: ^6.3.1
  vector_math: ^2.1.4
  web: ^1.1.0
  window_manager: ^0.5.0
  xml: ^6.3.0

dev_dependencies:
  analyzer: any
  build_runner: ^2.4.10 # Use a recent version
  coverage: ^1.8.0
  flutter_launcher_icons:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4 # Use a recent version
  nested: any

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/app_icon.png
    - assets/icons/
    - assets/images/platforms/
    - assets/test/

# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios:
    remove_alpha_ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
  macos:
    generate: true
    image_path: "assets/app_icon.png"
