name: Flutter Desktop Build

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows

      - name: List build directory
        run: Get-ChildItem -Recurse -Path build

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-windows-app
          path: build/windows/x64/runner/Release/**

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies for Linux Build
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ pkg-config libgtk-3-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-linux-app
          path: build/linux/

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install Dependencies
        run: flutter pub get

      - name: Build macOS App
        run: flutter build macos

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-macos-app
          path: build/macos/Build/Products/Release/

  cleanup_artifacts:
    needs:
      - build_windows
      - build_linux
      - build_macos
    runs-on: ubuntu-latest
    steps:
      - name: List Artifacts
        id: list_artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            return artifacts.data.artifacts;

      - name: Delete Old Artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = ${{ steps.list_artifacts.outputs.result }};
            const artifactsToKeep = 6;

            if (artifacts.length > artifactsToKeep) {
              const oldArtifacts = artifacts.slice(artifactsToKeep);
              for (const artifact of oldArtifacts) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
                console.log(`Deleted artifact: ${artifact.name}`);
              }
            } else {
              console.log("No artifacts to delete.");
            }
